<!DOCTYPE html>

        <link rel="stylesheet" href="style-ajw.css" />

    <body>
        <!--Menu-->
        <header>
            <div id="header-wrapper">

                    <a href="./index.html"><img src="Immagini/Elementi-pagina/logo.png" alt="logo-home-ajw" /></a>

                    </ul>
                </nav>
            </div>
        </header>
        <!--Gallery-->
        <div class="title">

                <h1>Gallery</h1>
                <img class="punto" src="Immagini/Elementi-pagina/Puntino.png" alt="punto-testo" />
            </div>
        </div>
        <!--fascia top-->
        <div id="fascia1-wrapper"></div>
        <div class="content-pages" id="section1-gallery">
            <div id="rectangle-top">
                <div id="box-gallery1" class="boxes-gallery">

                </div>
                <div id="box-gallery3" class="boxes-gallery">
                    <img id="image-gall3" class="images" src="Immagini/Prodotto/gamlehult-divano-rosso.jpg" alt="Red Sofa and Gamlehult" />

                </div>
            </div>
        </div>
        <!--fascia bottom-->
        <div id="fascia2-wrapper"></div>
        <div class="content-pages" id="section2-gallery">
            <div id="rectangle-bottom">
                <div id="box-gallery4" class="boxes-gallery"><img id="image4" class="images" src="Immagini/Prodotto/poggiapiedi-stanza.jpg" alt="Gamlehult and Buskbo armchair" /></div>

        <!--Footer-->

            <div id="pre-footer"></div>
            <footer>
                <div id="content-footer">
                    <p id="text-footer">
                        <a href="#">Terms</a><br />
                        <a href="#">Privacy</a><br />
                        Copyright Â© 2020

                    <div id="social">
                        <div id="Follow-us">Follow Us</div>
                        <a href="#"><img id="instagram" src="Immagini/Elementi-pagina/icona-instagram.png" alt="instagram" /></a> <a href="#"><img id="facebook" src="Immagini/Elementi-pagina/icona-facebook.png" alt="facebook" /></a>
