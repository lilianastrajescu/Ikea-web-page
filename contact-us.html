    <body>
        <!--Menu-->
        <header>
            <div id="header-wrapper">
                <div id="logo">
                    <a href="./index.html"><img src="Immagini/Elementi-pagina/logo.png" alt="logo-home-ajw" /></a>

                <nav class="menu">

                        <li><a href="./product.html">Product</a></li>

        <!--Content Contact-Us-->
        <div class="title" id="title-contact">

                <h1>Get in touch</h1>
                <img class="punto" src="Immagini/Elementi-pagina/Puntino.png" alt="punto-testo" />

        <div class="content1-wrapper">

                    <form id="form">
                        <input type="text" class="form-text" name="firstname" placeholder="First Name" />
                        <input type="text" class="form-text" name="last name" placeholder="Last Name" />
                        <input type="text" class="form-text" name="email" placeholder="What's your email?" />
                        <textarea id="questions" name="questions" placeholder="Your questions..."></textarea>
                        <input id="button-form" type="submit" value="SEND MESSAGE" />
                    </form>
                </div>

        </div>

        <!--Sub top-->

                        <div id="shape-rectangle"></div>
                    </div>
                    <h2 id="title-section2-contact">AJW Design 4 Home</h2>
                    <div id="text-section2-contact">

                            <li>New York,</li>
                            <li>NY, USA</li>
